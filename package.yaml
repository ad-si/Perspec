name: perspec
version: 0.2.0.0
github: feramhq/Perspec
license-file: license
author: Adrian Sieber
maintainer: mail@adriansieber.com
copyright: Adrian Sieber

extra-source-files:
  - readme.md
  - changelog.md

synopsis: Scan documents and books with as little hardware as possible.
category: Scan

description: |
  Please see the readme on GitHub at <https://github.com/feramhq/Perspec#readme>

language: GHC2021

dependencies:
  - aeson
  - base >= 4.7 && < 5
  - bmp
  - brillo
  - brillo-juicy
  - brillo-rendering
  - bytestring
  - Color
  - directory
  - docopt
  - file-embed
  - filepath
  - flatcv
  - hip
  - hmatrix
  - JuicyPixels
  - lens
  - linear
  - massiv
  - massiv-io
  - natural-sort
  - optparse-applicative
  - process
  - protolude
  - text
  - vector
  - yaml

default-extensions:
  - DuplicateRecordFields
  - LambdaCase
  - NoImplicitPrelude
  - OverloadedRecordDot
  - OverloadedStrings
  - RecordWildCards
  - TemplateHaskell

ghc-options:
  - -Wall
  - -Wcompat
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wredundant-constraints
  - -fno-warn-orphans

library:
  source-dirs: source

executables:
  perspec:
    main: Main.hs
    source-dirs: app
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - perspec

tests:
  perspec-test:
    main: Spec.hs
    source-dirs: test
    dependencies:
      - hspec
      - perspec
